<script language="JavaScript" type="text/javascript">

var ruby = new RubyEngine.Interpreter();

function testPuts() {

	ruby.stdout = "";
	ruby.exec("puts");
	assertEquals("puts 1", ruby.stdout, "\n");

	ruby.stdout = "";
	ruby.exec("puts 999");
	assertEquals("puts 2", ruby.stdout, "999\n");

	ruby.stdout = "";
	ruby.exec('puts "abc"');
	assertEquals("puts 3", ruby.stdout, "abc\n");

	ruby.stdout = "";
	ruby.exec('puts "abc", 999');
	assertEquals("puts 4", ruby.stdout, "abc\n999\n");

}


</script>
